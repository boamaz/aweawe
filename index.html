<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #eef2ff 0%, #ffffff 50%, #faf5ff 100%);
            padding: 1rem;
        }

        .card {
            width: 100%;
            max-width: 768px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(8px);
            border-radius: 0.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            border: none;
        }

        .card-header {
            padding: 1.5rem 1.5rem 2rem 1.5rem;
            text-align: center;
        }

        .card-title {
            font-size: 2.25rem;
            font-weight: 700;
            background: linear-gradient(45deg, #4f46e5, #9333ea, #ec4899);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.025em;
            margin-bottom: 1rem;
        }

        .card-description {
            font-size: 1.125rem;
            color: #64748b;
        }

        .card-content {
            padding: 0 1.5rem 1.5rem 1.5rem;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }

        @media (min-width: 768px) {
            .form-row {
                grid-template-columns: 1fr 1fr;
            }
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .label {
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
        }

        .required {
            color: #dc2626;
        }

        .input, .textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.375rem;
            font-size: 1rem;
            transition: all 0.2s ease;
            background: #ffffff;
        }

        .input:focus, .textarea:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .textarea {
            min-height: 120px;
            resize: none;
            font-family: inherit;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(45deg, #4f46e5, #9333ea);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            transform: scale(1);
        }

        .submit-btn:hover:not(:disabled) {
            transform: scale(1.02);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: scale(1);
        }

        .toast {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            z-index: 1000;
            display: none;
            max-width: 400px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .toast.success {
            background: #10b981;
            color: white;
        }

        .toast.error {
            background: #ef4444;
            color: white;
        }

        .toast.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff4d;
            border-top: 2px solid #ffffff;
            border-radius: 50%;
            margin-right: 8px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .card-title {
                font-size: 1.875rem;
            }
            
            .card-description {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <h1 class="card-title">Contact Us</h1>
            <p class="card-description">Send us a message and we'll get back to you soon</p>
        </div>
        
        <div class="card-content">
            <form id="contactForm" class="form" action="contact-handler.php" method="POST">
                <div class="form-row">
                    <div class="form-group">
                        <label for="name" class="label">
                            Name <span class="required">*</span>
                        </label>
                        <input
                            type="text"
                            id="name"
                            name="name"
                            class="input"
                            placeholder="Your full name"
                            required
                        />
                    </div>
                    
                    <div class="form-group">
                        <label for="email" class="label">
                            Email <span class="required">*</span>
                        </label>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            class="input"
                            placeholder="your.email@example.com"
                            required
                        />
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="subject" class="label">
                        Subject <span class="required">*</span>
                    </label>
                    <input
                        type="text"
                        id="subject"
                        name="subject"
                        class="input"
                        placeholder="What's this about?"
                        required
                    />
                </div>
                
                <div class="form-group">
                    <label for="message" class="label">
                        Message <span class="required">*</span>
                    </label>
                    <textarea
                        id="message"
                        name="message"
                        class="textarea"
                        rows="6"
                        placeholder="Please write at least 10 characters..."
                        required
                    ></textarea>
                </div>
                
                <button type="submit" class="submit-btn" id="submitBtn">
                    <span id="btnText">Send Message</span>
                </button>
            </form>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script>
        const form = document.getElementById('contactForm');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const toast = document.getElementById('toast');

        function showToast(message, type) {
            toast.textContent = message;
            toast.className = `toast ${type} show`;
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 5000);
        }

        function validateForm(formData) {
            const name = formData.get('name').trim();
            const email = formData.get('email').trim();
            const subject = formData.get('subject').trim();
            const message = formData.get('message').trim();

            if (!name) {
                showToast('Name is required', 'error');
                return false;
            }

            if (!email || !email.includes('@')) {
                showToast('Valid email is required', 'error');
                return false;
            }

            if (!subject) {
                showToast('Subject is required', 'error');
                return false;
            }

            if (!message || message.length < 10) {
                showToast('Message must be at least 10 characters long', 'error');
                return false;
            }

            return true;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(form);

            if (!validateForm(formData)) {
                return;
            }

            // Show loading state
            submitBtn.disabled = true;
            btnText.innerHTML = '<span class="loading-spinner"></span>Sending...';

            try {
                const response = await fetch('contact-handler.php', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    showToast('Thank you for your message! We\'ll get back to you soon.', 'success');
                    form.reset();
                } else {
                    showToast(result.error || 'Failed to send message. Please try again.', 'error');
                }
            } catch (error) {
                showToast('An unexpected error occurred. Please try again later.', 'error');
            } finally {
                // Reset button state
                submitBtn.disabled = false;
                btnText.textContent = 'Send Message';
            }
        });

        // Check for URL parameters for success/error messages
        window.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const status = urlParams.get('status');
            const message = urlParams.get('message');

            if (status === 'success') {
                showToast('Thank you for your message! We\'ll get back to you soon.', 'success');
            } else if (status === 'error') {
                showToast(message || 'An error occurred. Please try again.', 'error');
            }
        });
    </script>
</body>
</html>
